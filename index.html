<!DOCTYPE html>
<html>
<head>
    <title>引力彈弓</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <h1>引力彈弓</h1>
            <button id="start-button">開始遊戲</button>
        </div>
        <div id="score-container">
            <p>分數: <span id="score">0</span></p>
        </div>
        <div id="formula-container">
            <p>引力公式: F = G * (m1 * m2) / r^2</p>
        </div>
        <div id="settings">
            <h2>設定</h2>
            <label for="gravity">引力強度:</label>
            <input type="range" id="gravity" min="0.01" max="0.1" step="0.01" value="0.05">
            <label for="boost-speed">加速速度:</label>
            <input type="range" id="boost-speed" min="0.1" max="1" step="0.1" value="0.5">
            <label for="turn-speed">轉向速度:</label>
            <input type="range" id="turn-speed" min="0.05" max="0.2" step="0.05" value="0.1">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
